<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jodyyy surfs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Handjet&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/carousel.css">
    <link rel="stylesheet" href="styles/screen-2.css">
</head>

<body>
    <div id="deep-background-container">
        <img id="deep-background" src="pics/bg-no-console.webp" alt="">
    </div>
    <div id="sounds">
        <audio id="swipe-1" src="sounds/swipe-1.mp3"></audio>
        <audio id="pop-sound" src="sounds/pop-sound.wav"></audio>
    </div>
    <div id="loading-screen">
        <img src="pics/splash/splash.webp" alt="">
        <img id="caprisun" src="pics/splash/splash-caprisun.webp" alt="">
        <img id="enter" src="pics/splash/splash-enter.webp" alt="">
    </div>

    <div id="overlay-container">
        <img id="underlay" src="pics/underlay1.webp" alt="">
        <img id="overlay" src="pics/overlay.webp" alt="">
        <!-- <img class="logo" id="logo-anim" src="pics/logo-anim/logo_0000.png"> -->
        <!-- <img class="logo" id="logo-anim2" src="pics/logo-anim2/logo_0000.png"> -->
        <div id="console">
            <div id="screen-1">
                <div id="fuzz">
                    <video muted="true" autoplay="true" loop="true" src="vids/fuzz/fuzz.mp4"
                        poster="vids/fuzz/fuzz-poster.webp"></video>
                </div>
                <div class="carousel" id="carousel-1">
                    <div class="carousel-left primary"></div>
                    <div class="carousel-left secondary"></div>
                </div>
                <div class="carousel" id="carousel-2">
                    <div class="carousel-right primary"></div>
                    <div class="carousel-right secondary"></div>
                </div>
                <div class="carousel" id="carousel-3">
                    <div class="carousel-left primary"></div>
                    <div class="carousel-left secondary"></div>
                </div>
                <div class="carousel" id="carousel-4">
                    <div class="carousel-right primary"></div>
                    <div class="carousel-right secondary"></div>
                </div>
                <div id="fuzz-behind">
                    <!-- <video muted="true" autoplay="true" loop="true" src="vids/fuzz/fuzz.mp4" poster="vids/fuzz/fuzz-poster.webp"></video> -->
                </div>
            </div>
            <div id="screen-2">
                <div class="s2" id="home-container">
                    <div class="home" id="loading-message">
                        <!-- Loading... -->
                    </div>
                    <div class="home" id="home-message">
                        Pick a Video!
                    </div>
                    <div class="home" id="home-titles">
                    </div>
                </div>
                <div class="s2" id="vid-info-container">
                    <div class="vid-info" id="ipod-info">
                        <div id="album-art">

                        </div>
                        <div class="song-info-container" id="song-info">
                            <div class="song-info" id="artist">
                                artist <br>
                            </div>
                            <div class="song-info" id="song">
                                song <br>
                            </div>
                            <div class="song-info" id="flava">
                                "flava text" <br>
                            </div>
                        </div>
                    </div>
                    <div class="vid-info" id="home-arrows">
                        <svg id="arrow-left-svg" width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5,10 h10" stroke="black" stroke-linecap="round" stroke-width="3" transform="rotate(-45, 5, 10)" />
                            <path d="M5,10 h10" stroke="black" stroke-linecap="round" stroke-width="3" transform="rotate(45, 5, 10)" />
                            <path d="M5,10 h20" stroke="black" stroke-linecap="round" stroke-width="3" />
                         </svg>
                        <svg id="home-icon" width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                                <path stroke="#000" d="m 5,20 l20,-15 l20,15 l-5,0 l0,20 l-10,0 l0,-10 l-10,0 l10,0 l-10,0 l0,10, l-10,0 l0,-20 z"/>
                        </svg>
                        <svg id="arrow-right-svg" width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                            <path d="M25,10 h-10" stroke="black" stroke-linecap="round" stroke-width="3" transform="rotate(-45, 25, 10)" />
                            <path d="M25,10 h-10" stroke="black" stroke-linecap="round" stroke-width="3" transform="rotate(45, 25, 10)" />
                            <path d="M5,10 h20" stroke="black" stroke-linecap="round" stroke-width="3" />
                         </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div id="extras-container">
            <img class="arrows" id="arrow-left" src="icons/arrow-left.webp" alt="">
            <img class="arrows" id="arrow-right" src="icons/arrow-right.webp" alt="">
        </div> -->
        <div class="modal" id="controls-modal">
            <div id="close-modal">
                <div id="close-modal-contents" style="font-size: 100%;">
                    x
                </div>
            </div>
            CONTROLS
        </div>
    </div>
</body>
<script src="scripts/titles.js"></script>
<script src="scripts/carousel.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/keys.js"></script>
<script src="scripts/modal.js"></script>
<script src="scripts/sounds.js"></script>

</html>
