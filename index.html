<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console centred</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/carousel.css">
    <link rel="stylesheet" href="styles/screen-2.css">
</head>

<body>
    <div id="overlay-container">
        <img id="overlay" src="pics/overlay.png" alt="">
        <!-- <img id="slime" src="pics/slime.png" alt=""> -->
        <div id="console">
            <div id="screen-1">
                <div class="carousel" id="carousel-1">
                    <div class="carousel-left primary"></div>
                    <div class="carousel-left secondary"></div>
                </div>
                <div class="carousel" id="carousel-2">
                    <div class="carousel-right primary"></div>
                    <div class="carousel-right secondary"></div>
                </div>
                <div class="carousel" id="carousel-3">
                    <div class="carousel-left primary"></div>
                    <div class="carousel-left secondary"></div>
                </div>
                <div class="carousel" id="carousel-4">
                    <div class="carousel-right primary"></div>
                    <div class="carousel-right secondary"></div>
                </div>
            </div>
            <div id="screen-2">
                <div id="s2-1"></div>
                <div id="s2-2"></div>
                <div id="s2-3"></div>
                <div id="s2-4"></div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/titles.js"></script>
<script src="scripts/carousel.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/keys.js"></script>
